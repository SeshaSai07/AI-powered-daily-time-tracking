<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Time Tracker â€” Activities</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen">
<div class="max-w-5xl mx-auto p-6">
<header class="flex items-center justify-between mb-6">
<h2 class="text-2xl font-semibold text-indigo-700">Add Activities</h2>
<div class="flex items-center gap-3">
<input id="datePicker" type="date" class="input" />
<button id="signOut" class="btn-ghost">Sign out</button>
</div>
</header>


<main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<section class="col-span-2 bg-white p-4 rounded-2xl shadow-sm">
<form id="activityForm" class="space-y-3">
<div class="flex gap-3">
<input id="activityName" placeholder="Activity name (e.g., Work)" class="input flex-1" required />
<select id="category" class="input w-40">
<option value="Work">Work</option>
<option value="Study">Study</option>
<option value="Sleep">Sleep</option>
<option value="Exercise">Exercise</option>
<option value="Entertainment">Entertainment</option>
<option value="Other">Other</option>
</select>
<input id="minutes" type="number" min="1" placeholder="Minutes" class="input w-28" required />
</div>
<div class="flex gap-3">
<button class="btn-primary" id="addActivity">Add</button>
<button type="button" id="analyseBtn" class="btn-outline disabled:opacity-50" disabled>Analyse</button>
<div id="remaining" class="ml-auto text-sm text-gray-600">You have 1440 minutes for this day</div>
</div>
</form>


<div id="activitiesList" class="mt-4 space-y-2"></div>
</section>


<aside class="bg-white p-4 rounded-2xl shadow-sm">
<h3 class="font-semibold text-gray-700">Quick Stats</h3>
<div class="mt-4 space-y-3 text-sm text-gray-600">
<div>Total minutes: <span id="totalMinutes">0</span></div>
<div>Number of activities: <span id="numActivities">0</span></div>
</div>
</aside>
</main>


<script type="module" src="js/db.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module">
import { initUI } from './js/ui.js';
initUI();
</script>
</div>
</body>
</html>
