<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Time Tracker â€” Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen">
<div class="max-w-5xl mx-auto p-6">
<header class="flex items-center justify-between mb-6">
<h2 class="text-2xl font-semibold text-indigo-700">Daily Analytics</h2>
<div class="flex items-center gap-3">
<input id="dashDate" type="date" class="input" />
<a href="activities.html" class="btn-ghost">Back</a>
</div>
</header>


<main id="dashboardMain">
<!-- If no data, show illustration -->
<div id="noData" class="text-center py-20">
<img src="assets/no-data.svg" alt="No data" class="mx-auto w-40" />
<h3 class="mt-6 text-xl font-semibold">No data available</h3>
<p class="mt-2 text-gray-500">Start logging your activities for this date to see analytics.</p>
<a href="activities.html" class="mt-4 btn-primary inline-block">Start logging your day now</a>
</div>


<section id="analytics" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6">
<div class="bg-white p-4 rounded-2xl shadow-sm">
<h4 class="font-semibold">Time by Category</h4>
<canvas id="pieChart"></canvas>
</div>


<div class="bg-white p-4 rounded-2xl shadow-sm">
<h4 class="font-semibold">Activity Durations</h4>
<canvas id="barChart"></canvas>
</div>


<div class="col-span-2 bg-white p-4 rounded-2xl shadow-sm">
<h4 class="font-semibold">Summary</h4>
<div id="summary" class="mt-3 text-gray-700"></div>
</div>
</section>
</main>


<script type="module" src="js/db.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module">
import { renderDashboard } from './js/ui.js';
renderDashboard();
</script>
</div>
</body>
</html>
